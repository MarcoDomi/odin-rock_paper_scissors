<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>rock-paper-scissors</title>
    </head>
    <body>
        <h1>Rock, Paper, Scissors</h1>
        <button class="choice">Rock</button>
        <button class="choice">Paper</button>
        <button class="choice">Scissors</button>
        <div>
            <span>Human Score: <span id="humanScore">0</span></span>
            <span>Computer Score: <span id="computerScore">0</span></span>
            <p id="gameInfo">Info will be displayed here.</p>
            <button id="resetGame">Reset Game</button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
